name: Build DXVK Remix

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - name: Change working directory to root of cloned repository
      run: cd /home/runner/work/dxvk-remix/dxvk-remix


    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.204.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3 python3-pip ninja-build meson

    - name: Build dxvk_rt Project
      run: |
        cd dxvk-remix
        meson --buildtype=release _Comp64Release
        ninja -C _Comp64Release

    - name: Create Zip Archive
      run: |
        cd dxvk-remix
        zip -r dxvk-remix.zip *

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dxvk-remix
        path: dxvk-remix.zip
